<!DOCTYPE html>
<html lang="en">
<head>
	<title>BMI Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=RocknRoll+One&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="myscript.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>BMI Calculator</h1>
		<h3>Berkutschi</h3>

		<label for="cm">Height in cm</label>
		<input type="number" spellcheck="false" id="cm" placeholder="187"/>

		<label for="kg">Weight in kg</label>
		<input type="number" spellcheck="false" id="kg" placeholder="70"/>

		<label for="bmi">BMI</label>
		<input type="number" spellcheck="false" id="bmi" placeholder="20"/>

		<button id="calc" disabled>CALCULATE</button>
		<button id="reset" disabled>RESET</button>
	</div>
</body>
</html>
